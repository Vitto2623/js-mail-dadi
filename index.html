<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>js-mail-dadi</title>
</head>
<body>
    <main>
        <!--Email-utente-->
        <div class="container">
            <div class="wrapper">
                <h1>Email Utente:</h1>
                <div class="email-container">
                    <label>Inserisci la tua email:</label>
                    <input type="email" name="" id="email">
                    <button id="user-button">Invia</button>
                </div>
                <p id="messaggio-conferma"></p>
                <p id="messaggio-negazione"></p>
            </div>
        </div>
    </main>

    <!--Gioco-dei-dadi-->
    <main>
        <div class="container-2">
            <h1>GIOCO DEI DADI</h1>
            <div class="box clearfix">
                <div class="square-1">
                    <div id="bg">
                        <h1>Player</h1>
                    </div>
                    <h2 id="genera-1" style="display: flex; justify-content: center; align-items: center; height: 87px;"></h2>
                </div>
                <button class="square-2" id="button-play">GIOCA</button>
                <div class="square-3">
                    <div id="bg">
                        <h1>Computer</h1>
                    </div>
                    <h2 id="genera-2" style="display: flex; justify-content: center; align-items: center; height: 87px;"></h2>
                </div>
            </div>
            <div class="square-4">
                <div class="square-5">
                    <div id="bg">
                        <h1>Vincitore</h1>
                    </div>
                    <h2 id="genera-3" style="display: flex; justify-content: center; align-items: center; height: 70px;"></h2>
                </div>
            </div>
        </div>
    </main>



<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
